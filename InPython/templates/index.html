<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fa fa-home"></i> Inicio</a></li>
            <!-- Puedes agregar más elementos de la barra de navegación aquí -->
        </ul>
    </nav>
    <h1 class="titulo">Busqueda por Libro</h1>
    <form action="/buscar" method="post">
        <label for="FacGrNombre">FacGrNombre:</label>
        <input type="text" id="FacGrNombre" name="FacGrNombre" class="input-text" required>
        <br>
        <label for="RutaNombre">RutaNombre:</label>
        <input type="text" id="RutaNombre" name="RutaNombre" class="input-text" required>
        <br>
        <button type="submit" class="btn-submit">Buscar</button>
    </form>

    <h2 class="titulo">Busqueda por listado</h2>

    <form action="/buscar" method="post">
        <label for="rutas">Listado de Rutas (separadas por comas):</label>
        <textarea id="rutas" name="rutas" rows="4" cols="50" class="input-textarea"></textarea>
        <br>
        <button type="submit" class="btn-submit">Buscar Listado</button>
    </form>

    <footer>
        Realizado por Rommel Vargas &copy; Derechos de autor
    </footer>
</body>

</html>
